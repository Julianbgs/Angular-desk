<div class="container">
  <div class="row mt-5">
    <div class="col-md-4">
      <h3>Start</h3>
      <div cdkDropList
           #prevList="cdkDropList"
           [cdkDropListData]="dataCards"
           [cdkDropListConnectedTo]="[nextList, newList]"
           (cdkDropListDropped)="drop($event)"
           class="cards">
        <div class="cards-item" *ngFor="let elem of dataCards" cdkDrag [cdkDragDisabled]="isDisabling">
          <app-card [card]="elem" (OnDelete)="handlerDeleteCardFromStart(elem)"></app-card>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Work</h3>
      <div cdkDropList
           #nextList="cdkDropList"
           [cdkDropListData]="dataNextCards"
           [cdkDropListConnectedTo]="[prevList, newList]"
           (cdkDropListDropped)="drop($event)"
           class="cards">
        <div class="cards-item" *ngFor="let elem of dataNextCards" cdkDrag [cdkDragDisabled]="isDisabling">
          <app-card [card]="elem" (OnDelete)="handlerDeleteCardFromWork(elem)"></app-card>
        </div>
      </div>
    </div>
    <div class="col-md-4">
      <h3>Done</h3>
      <div cdkDropList
           #newList="cdkDropList"
           [cdkDropListData]="dataNewCards"
           [cdkDropListConnectedTo]="[prevList, nextList]"
           (cdkDropListDropped)="drop($event)"
           class="cards">
        <div class="cards-item" *ngFor="let elem of dataNewCards" cdkDrag [cdkDragDisabled]="isDisabling">
          <app-card [card]="elem" (OnDelete)="handlerDeleteCardFromDone(elem)"></app-card>
        </div>
      </div>
    </div>
  </div>
  <div class="container--small">
    <form (ngSubmit)="submittedForm()" #form="ngForm">
      <div class="form-group">
        <label>Title</label>
        <input type="text"
               class="form-control"
               ngModel
               name="title"
               required>
      </div>
      <div class="form-group">
        <label>Content</label>
        <input type="text"
               class="form-control"
               ngModel
               name="content"
               required>
      </div>
      <div class="btn-flex d-flex justify-content-center">
        <button class="btn btn-success" type="submit" (click)="openDialog()" [disabled]="!form.valid"> Send</button>
      </div>
    </form>
  </div>
</div>
